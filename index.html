<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lottie: movin.json</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; display: grid; place-items: center; min-height: 100vh; gap: 16px; }
    #lottie { width: min(90vw, 600px); aspect-ratio: 1 / 1; }
    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; justify-content: center; }
    button, input[type="range"] { font: inherit; }
  </style>
</head>
<body>
  <div id="lottie"></div>

  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <label>Speed <input id="speed" type="range" min="0.25" max="3" step="0.25" value="1"></label>
    <button id="reverse">Reverse</button>
  </div>

  <!-- Lottie (bodymovin) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    // Load movin.json from the same folder
    const anim = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'movin.json'
    });

    // Simple controls
    document.getElementById('play').addEventListener('click', () => anim.play());
    document.getElementById('pause').addEventListener('click', () => anim.pause());
    document.getElementById('reverse').addEventListener('click', () => {
      anim.setDirection(anim.playDirection === 1 ? -1 : 1);
      anim.play();
    });
    document.getElementById('speed').addEventListener('input', (e) => {
      anim.setSpeed(parseFloat(e.target.value));
    });

    // Helpful error log
    anim.addEventListener('data_failed', () => {
      console.error('Failed to load movin.json. Check the file name/path or run a local server.');
    });
  </script>
</body>
</html>
